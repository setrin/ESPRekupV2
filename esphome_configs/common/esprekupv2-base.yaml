esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  project:
    name: Setrin.ESPRekupV2
    version: "1.0"

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

# Enable logging
logger:
  level: ${log_level}

# Enable Home Assistant API
api:

ota:
  - platform: esphome
    id: ota_esphome

wifi:

improv_serial:

esp32_improv:
  authorizer: none

uart:
  tx_pin: 21
  rx_pin: 20
  baud_rate: 9600
  id: vask_uart

i2c:
  sda: GPIO8
  scl: GPIO9
  scan: false
  id: i2c_bus

external_components:
  - source: github://setrin/ESPHome-Vent-Axia-Sentinel-Kinetic/@latest

vent_axia_sentinel_kinetic:
  - id: vask
    uart_id: vask_uart
    line1:
      id: line_1
      name: "Line 1"
      icon: "mdi:text-short"
    line2:
      id: line_2
      name: "Line 2"
      icon: "mdi:text-short"
      on_value:
        then:
          - lambda: |-
              if (id(line_1).state.compare(0, 10, "Diagnostic") == 0) {
                  switch (std::stoi(id(line_1).state.substr(12, 2))) {
                      case 0:
                          id(supply_fan_speed).publish_state(std::stoi(x.substr(0, 3)));
                          id(supply_pwm).publish_state(std::stoi(x.substr(4, 3)));
                          id(supply_rpm).publish_state(std::stoi(x.substr(10, 4)));
                          break;
                      case 1:
                          id(extract_fan_speed).publish_state(std::stoi(x.substr(0, 3)));
                          id(extract_pwm).publish_state(std::stoi(x.substr(4, 3)));
                          id(extract_rpm).publish_state(std::stoi(x.substr(10, 4)));
                          break;
                      case 2:
                          id(supply_temp_sensor).publish_state(std::stoi(x.substr(1, 2)));
                          break;
                      case 3:
                          id(extract_temp_sensor).publish_state(std::stoi(x.substr(1, 2)));                          
                          break;
                      case 23:
                          id(filter_hours_remain).publish_state(std::stoi(x.substr(0, 5)));                        
                          break;
                      default:
                          // Handle other cases
                          break;
                  }
              }

script:
  - id: enter_and_run_diagnostic
    mode: single
    then:
      - logger.log: 'Entering diagnostics'
      - switch.turn_off: down_sw
      - switch.turn_off: set_sw
      - if:
          condition:
            lambda: 'return id(line_1).state.compare(0, 10, "Diagnostic") != 0;'
          then:
            - switch.turn_on: up_sw
            - switch.turn_on: main_sw
            - wait_until:
                condition:
                  lambda: 'return id(line_1).state.compare(0, 10, "Diagnostic") == 0;'
                timeout: 8s
            - switch.turn_off: up_sw
            - switch.turn_off: main_sw
            - logger.log: 'Should be in the diagnostics'
      - while:
          condition:
            lambda: |-
              return true;
          then:
            - switch.turn_on: down_sw
            - wait_until:
                condition:
                  lambda: 'return std::stoi(id(line_1).state.substr(12, 2)) > 23;'
                timeout: 8s
            - switch.turn_off: down_sw
            - switch.turn_on: up_sw
            - wait_until:
                condition:
                  lambda: 'return std::stoi(id(line_1).state.substr(12, 2)) == 0;'
                timeout: 8s
            - switch.turn_off: up_sw
  - id: exit_diagnostic
    mode: single
    then:
      - switch.turn_on: up_sw #Scroll up until we see Diagnostic 0
      - switch.turn_off: down_sw
      - switch.turn_off: set_sw
      - switch.turn_off: main_sw
      - wait_until:
          condition:
            lambda: 'return std::stoi(id(line_1).state.substr(12, 2)) == 0;'
          timeout: 8s
      - switch.turn_off: up_sw
      - delay: 50ms
      - switch.turn_on: up_sw
      - wait_until:
          condition:
            lambda: 'return id(line_1).state.compare(0, 10, "Diagnostic") != 0;'
          timeout: 8s
      - switch.turn_off: up_sw

output:
  - platform: gpio
    pin: GPIO0
    id: out_relay_low
    inverted: false
  - platform: gpio
    pin: GPIO1
    id: out_relay_med
    inverted: false
  - platform: gpio
    pin: GPIO3
    id: out_relay_high
    inverted: false

switch:
  - platform: vent_axia_sentinel_kinetic
    up:
      id: up_sw
      #name: "Up"
      entity_category: config
      icon: "mdi:menu-up"
    down:
      id: down_sw
      #name: "Down"
      entity_category: config
      icon: "mdi:menu-down"
    set:
      id: set_sw
      #name: "Set"
      entity_category: config
      icon: "mdi:menu-right"
    main:
      id: main_sw
      #name: "Main"
      entity_category: config
      icon: "mdi:fan"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO10
      mode: INPUT_PULLUP
    filters:
      - invert:
      - delayed_on: 200ms
      - delayed_off: 200ms
    name: "Impulse Switch"
    id: sw_button

button:
  - platform: template
    name: "Up"
    id: btn_up
    on_press:
      - switch.turn_on: up_sw
      - delay: 50ms
      - switch.turn_off: up_sw
    icon: "mdi:menu-up-outline"
  - platform: template
    name: "Down"
    id: btn_down
    on_press:
      - switch.turn_on: down_sw
      - delay: 50ms
      - switch.turn_off: down_sw
    icon: "mdi:menu-down-outline"
  - platform: template
    name: "Set"
    id: btn_set
    on_press:
      - switch.turn_on: set_sw
      - delay: 50ms
      - switch.turn_off: set_sw
    icon: "mdi:menu-right-outline"
  - platform: template
    name: "Main"
    id: btn_main
    on_press:
      - switch.turn_on: main_sw
      - delay: 50ms
      - switch.turn_off: main_sw
    icon: "mdi:fan"
  - platform: template
    id: diagnostic_on
    name: "Diagnostic On"
    icon: "mdi:stethoscope"
    on_press:
      - script.execute: enter_and_run_diagnostic
  - platform: template
    id: diagnostic_off
    name: "Diagnostic Off"
    icon: "mdi:stethoscope"
    on_press:
      - script.stop: enter_and_run_diagnostic
      - script.execute: exit_diagnostic
    # Create a button to restart the unit from HomeAssistant. Rarely needed, but can be handy.
  - platform: restart
    name: "Restart"

sensor:
  - platform: template
    id: extract_fan_speed
    name: "Extract Fan Speed"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
  - platform: template
    id: supply_fan_speed
    name: "Supply Fan Speed"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
  - platform: template
    id: supply_temp_sensor
    name: "Supply Temperature"
    accuracy_decimals: 0
    unit_of_measurement: "°C"
    device_class: temperature
    state_class: measurement
    update_interval: never
    icon: "mdi:home-thermometer-outline"
  - platform: template
    id: extract_temp_sensor
    name: "Extract Temperature"
    accuracy_decimals: 0
    unit_of_measurement: "°C"
    device_class: temperature
    state_class: measurement
    update_interval: never
    icon: "mdi:sun-thermometer-outline"
  - platform: template
    id: supply_rpm
    name: "Supply Speed"
    accuracy_decimals: 0
    unit_of_measurement: "RPM"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-1"
  - platform: template
    id: extract_rpm
    name: "Extract Speed"
    accuracy_decimals: 0
    unit_of_measurement: "RPM"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-2"
  - platform: template
    id: supply_pwm
    name: "Supply PWM"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-1"
  - platform: template
    id: extract_pwm
    name: "Extract PWM"
    accuracy_decimals: 0
    unit_of_measurement: "%"
    state_class: measurement
    update_interval: never
    icon: "mdi:fan-speed-2"
  - platform: template
    id: filter_hours_remain
    name: "Remaining Filter Hours"
    accuracy_decimals: 0
    unit_of_measurement: "h"
    device_class: duration
    state_class: measurement
    update_interval: never
    icon: "mdi:clock-outline"
  # Uptime sensor.
  - platform: uptime
    name: Uptime
  # WiFi Signal sensor.
  - platform: wifi_signal
    name: WiFi Signal
    update_interval: 120s

select:
  - platform: template
    name: "Vent Mode"
    id: vent_mode
    optimistic: true
    options:
      - "Auto"
      - "Low"
      - "Medium"
      - "High"
    on_value:
      then:
        - lambda: |-
            if (x == "Low") {
              id(out_relay_low).turn_on();
              id(out_relay_med).turn_off();
              id(out_relay_high).turn_off();
            } else if (x == "Medium") {
              id(out_relay_low).turn_off();
              id(out_relay_med).turn_on();
              id(out_relay_high).turn_off();
            } else if (x == "High") {
              id(out_relay_low).turn_off();
              id(out_relay_med).turn_off();
              id(out_relay_high).turn_on();
            } else {
              id(out_relay_low).turn_off();
              id(out_relay_med).turn_off();
              id(out_relay_high).turn_off();
            }